<div class="backgroundImage">
  <p>background image up here + links</p>
</div>

<!-- Section for interactable tabs -->
<div class="tabs">
  <button (click)="OpenCharInfoTab('Race Info')">Race Info</button>
  <button (click)="OpenCharInfoTab('Stats')"> Stats</button>
  <button (click)="OpenCharInfoTab('Lore')"> Character Lore</button>
</div>
<!-- Section for tab content !!!!AS A NOTE RENAME THESE TABS TO SOMETHING BETTER!!!!-->
<div id="Race Info"class="tabContent" *ngIf="activeTab == 'Race Info'">

  <!-- Character Image -->
  <div class="container">
    <p id="nameTitle">Name of your character</p>
    <div class="characterSheet">
      <div class="imageBox">
        <div id="preview">
          <input type="file" name="fileInput" id="fileInput" accept="image/*" capture="camera" (change)="onFileSelected($event)">
        </div>
      </div>
    </div>
  </div>
  
  <!-- Charater Info That Isn't Stat Related -->
  <div class="infoBox">
    <div class="info">
      <div class="characterStats">
        <p>Class</p>
      </div>
      <div class="characterStats">
        <p>Background</p>
      </div>
      <div class="characterStats">
        <p>Race</p>
      </div>
      <div class="characterStats">
        <p>Alignment</p>
      </div>
      <div class="characterStats">
        <p>HP</p>
      </div>
      <div class="characterStats">
        <p>Armor</p>
      </div>
      <div class="characterStats">
        <p>Hit Dice</p>
      </div>
      <div class="characterStats">
        <p>Inspiration</p>
      </div>
      <div class="characterStats">
        <p>Proficiency</p>
      </div>
      <div class="characterStats">
        <p>Initiative</p>
      </div>
      <div class="characterStats">
        <p>Speed</p>
      </div>
    </div>
  </div>

</div>

<div id="Stats"class="tabContent" *ngIf="activeTab == 'Stats'">Words2</div>

<div id="Character Lore" class="tabContent" *ngIf="activeTab == 'Lore'">words3</div>
